<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineChain</title>
    <link rel="stylesheet" href="cinechain.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="cinechain.js" defer></script>
  </head>
  <body>
    <nav class="Navbar">
      <div class="logo">
        <i class="fas fa-th-large"></i>
        <h1>CineChain</h1>
      </div>
      <div class="nav-links">
        <button id="dashboard-btn" class="nav-button selected">
          Dashboard
        </button>
        <button id="movies-btn" class="nav-button">Movies</button>
      </div>
    </nav>

    <main>
      <!-- Dashboard -->
      <section id="dashboard" class="content-section active">
        <div class="header">
          <h1>Dashboard</h1>
          <p>Welcome back! Here's your cinema distribution overview.</p>
        </div>

        <div class="metrics-grid">
          <div class="metric metric-blue">
            <div class="icon-value">
              <i class="fas fa-tv"></i>
              <p id="moviesDistributing">0</p>
            </div>
            <h2>Movies Distributing</h2>
          </div>
          <div class="metric metric-green">
            <div class="icon-value">
              <i class="fas fa-users"></i>
              <p id="totalAttendance">0</p>
            </div>
            <h2>Total Attendance</h2>
          </div>
          <div class="metric metric-orange">
            <div class="icon-value">
              <i class="fas fa-coins"></i>
              <p id="totalRevenue">â‚¹0</p>
            </div>
            <h2>Total Revenue</h2>
          </div>
        </div>

        <!-- Chart Section -->
        <div class="revenue-performance-container">
          <div class="performance-header">
            <div class="title-icon">
              <i class="fas fa-chart-line"></i>
              <h2 id="chart-title">Loading Revenue Trend...</h2>
            </div>
            <select id="theater-select" disabled>
              <option value="PVR">PVR</option>
              <option value="VANITHA">VANITHA</option>
              <option value="FOUR STAR">FOUR STAR</option>
            </select>
          </div>
          <div class="w-full h-128" style="height: 400px">
            <canvas id="revenueLineChart"></canvas>
            <div
              id="theater-warning"
              style="
                margin-top: 10px;
                text-align: center;
                font-weight: 600;
                color: #e11d48;
              "
            ></div>
          </div>
        </div>
      </section>

      <!-- Movies -->
      <section id="movies" class="content-section">
        <h1>Movies</h1>
        <div id="movies-container"></div>
      </section>
    </main>
  </body>
</html>
